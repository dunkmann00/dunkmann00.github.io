<div id="overlay_background">
  <div id="form_container">
    <form data-toggle="validator" action="https://georgeh2os-email.herokuapp.com/form-send" method="post">
      <div class="form-group">
        <input type="text" class="form-control" id="nameInput" name="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="emailInput" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="subjectInput" name="subject" placeholder="Subject" required>
      </div>
      <div class="form-group">
        <textarea class="form-control" id="messageInput" name="message" placeholder="Message" rows="5"></textarea>
      </div>
      <button id="submit_button" type="submit" class="btn btn-default">Submit</button>
    </form>
    <div id="loading_overlay">
      <i class="fa fa-refresh fa-fixed" aria-hidden="true"></i>
    </div>
  </div>
</div>
